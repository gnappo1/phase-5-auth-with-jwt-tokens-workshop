<h3>Here is a list of our API endpoints</h3>

-
<a
  href="http://localhost:5555/api/v1/productions"
  rel="noreferrer"
  target="_blank"
  >All Productions</a
>
<br />
-
<a
  href="http://localhost:5555/api/v1/crew-members"
  rel="noreferrer"
  target="_blank"
  >All Crew Members</a
>
<br />

<h5>Productions By ID</h5>
{% for prod in prods %} -
<a
  href="http://localhost:5555/api/v1/productions/{{prod.id}}"
  rel="noreferrer"
  target="_blank"
  >{{prod.title}}</a
>
<br />
{% endfor %}

<br />

<h5>Crew Members By ID</h5>
{% for crew in crew_members %} -
<a
  href="http://localhost:5555/api/v1/crew-members/{{crew.id}}"
  rel="noreferrer"
  target="_blank"
  >{{crew.name}}</a
>
<br />
{% endfor %}
